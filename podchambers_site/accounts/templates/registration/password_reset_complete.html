{% extends "base.html" %}
{% block title %}Password reset{% endblock %}

{% block hero_title %}
<h1 class="title has-text-centered has-text-light">Password set</h1>
<h2 class="subtitle has-text-centered has-text-light has-text-weight-light">Succesfully updated your password</h2>
{% endblock %}
{% block content %}
<div class="column is-4 is-offset-4">
    <p class="title has-text-link-light has-text-weight-light">
        Return to the login screen to authenticate with your new credentials:
    </p>
    <hr>
    <div class="box has-background-grey-darker has-text-white">
        <figure class="avatar">
            <i class="fa-solid fa-cloud-check" style="color: #ccfcff;"></i>
        </figure>
        <div class="buttons is-centered">
        <a class="button is-info is-outlined is-large is-block is-fullwidth">
            Return to Login
        </a>
        </div>
    </div>
</div>
{% endblock %}
