{% extends "base.html" %}
{% load bulma_tags %}
{% block title %}Change your password{% endblock %}
{% block hero_title %}
<h1 class="title has-text-centered is-light">Change your password</h1>
<h2 class="subtitle has-text-centered is-light has-text-weight-light">
Use the form below to update your password</h2>
{% endblock %}
{% block content %}
<div class="column is-4 is-offset-4 has-text-centered has-text-light">
    <div class="box has-background-grey-darker has-text-white">
        <figure class="avatar">
            <i class="fa-solid fa-square-question" style="color: #ccfcff;"></i>
        </figure>
        <form method="post">
            {{ form|bulma }}
            <div class="field">
                <div class="control">
                    <input type="submit" class="button is-block is-info is-large is-fullwidth" value="Save password">
                </div>
            </div>
            {% csrf_token %}
        </form>
    </div>
</div>
{% endblock %}
